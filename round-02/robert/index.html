<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Round 02 Redo — Robert</title>
  <style>
    :root{
      --bgA:#040813;
      --bgB:#0a1f42;
      --bgC:#163864;
      --bgD:#1f4e77;
      --txt:#eff6ff;
      --muted:#c2d5f5;
      --cardW:min(92vw,640px);
      --mx:50%;
      --my:50%;
      --rx:0deg;
      --ry:0deg;
      --sheen-x:50%;
      --sheen-y:50%;
      --caustic:0;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      display:grid;place-items:center;overflow:hidden;color:var(--txt);
      background:
        radial-gradient(1200px 760px at 8% 15%, #2a4f8a 0%, transparent 56%),
        radial-gradient(980px 650px at 88% 12%, #1a3f78 0%, transparent 54%),
        radial-gradient(1000px 760px at 48% 104%, #1f3f6b 0%, transparent 60%),
        linear-gradient(150deg,var(--bgA),var(--bgB) 34%,var(--bgC) 68%,var(--bgD));
      position:relative;isolation:isolate;
      -webkit-font-smoothing:antialiased;
    }
    .orbs{position:absolute;inset:-20%;filter:blur(44px);z-index:-2;pointer-events:none}
    .orb{position:absolute;border-radius:50%;opacity:.38;mix-blend-mode:screen;animation:drift 14s ease-in-out infinite alternate}
    .o1{width:320px;height:320px;left:6%;top:10%;background:#8ed1ff;animation-delay:-2s}
    .o2{width:240px;height:240px;left:72%;top:14%;background:#a9dfff;animation-delay:-7s}
    .o3{width:280px;height:280px;left:70%;top:64%;background:#7bc5ff;animation-delay:-4s}
    .o4{width:230px;height:230px;left:16%;top:66%;background:#d0ecff;animation-delay:-9s}
    .o5{width:200px;height:200px;left:44%;top:28%;background:#95d6ff;animation-delay:-5s}

    .noise{position:absolute;inset:0;pointer-events:none;z-index:-1;
      background-image:radial-gradient(rgba(255,255,255,.07) .65px, transparent .65px);
      background-size:2px 2px;opacity:.14;mix-blend-mode:soft-light}

    .stage{perspective:1300px}
    .card{
      width:var(--cardW);border-radius:38px;padding:28px 28px 24px;position:relative;overflow:hidden;
      transform-style:preserve-3d;
      transform:rotateX(var(--rx)) rotateY(var(--ry));
      transition:transform .12s linear, box-shadow .3s ease;
      background:
        linear-gradient(160deg, rgba(255,255,255,.14), rgba(255,255,255,.045) 40%, rgba(172,219,255,.03) 70%),
        rgba(255,255,255,.028);
      backdrop-filter:blur(48px) saturate(185%) contrast(108%);
      -webkit-backdrop-filter:blur(48px) saturate(185%) contrast(108%);
      border:1px solid rgba(255,255,255,.14);
      box-shadow:
        0 52px 130px -40px rgba(5,10,24,.68),
        0 0 0 1px rgba(255,255,255,.06) inset,
        0 1px 0 rgba(255,255,255,.55) inset,
        0 -24px 70px -40px rgba(160,220,255,.28) inset;
    }
    .card::before{
      content:"";position:absolute;inset:0;border-radius:inherit;padding:1.25px;
      background:linear-gradient(140deg, rgba(255,255,255,.86), rgba(255,255,255,.24) 33%, rgba(156,224,255,.56) 64%, rgba(255,255,255,.45));
      -webkit-mask:linear-gradient(#000 0 0) content-box,linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;mask-composite:exclude;
      pointer-events:none;opacity:.98;
    }
    .card::after{
      content:"";position:absolute;inset:-2px;border-radius:inherit;pointer-events:none;opacity:calc(.16 + var(--caustic));
      background:conic-gradient(from 180deg at var(--sheen-x) var(--sheen-y), rgba(103,180,255,.0), rgba(166,222,255,.45), rgba(255,187,152,.28), rgba(167,140,255,.22), rgba(103,180,255,.0));
      filter:blur(14px) saturate(145%);
      mix-blend-mode:screen;
    }

    .spec{
      position:absolute;inset:-40% -30%;pointer-events:none;
      background:radial-gradient(420px 260px at var(--mx) var(--my), rgba(255,255,255,.28), transparent 55%);
      transform:translateZ(30px);
      opacity:.85;
    }
    .sweep{
      position:absolute;top:-70%;left:-48%;width:196%;height:216%;pointer-events:none;
      background:linear-gradient(106deg,transparent 25%, rgba(255,255,255,.03) 36%, rgba(255,255,255,.26) 46%, rgba(255,255,255,.07) 52%, transparent 63%);
      transform:translateX(-8%);
      transition:transform .9s cubic-bezier(.16,.84,.2,1);
    }
    .card:hover .sweep{transform:translateX(30%)}

    .top{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:15px;position:relative;z-index:2}
    .badge{display:inline-flex;align-items:center;gap:8px;font-size:12px;font-weight:560;letter-spacing:.2px;color:#deebff;background:rgba(255,255,255,.09);border:1px solid rgba(255,255,255,.15);border-radius:999px;padding:7px 12px}
    .g{width:30px;height:30px;border-radius:50%;display:grid;place-items:center;font-size:16px;font-weight:700;color:#fff;background:conic-gradient(#4285F4 0 25%, #34A853 25% 50%, #FBBC05 50% 75%, #EA4335 75% 100%);box-shadow:0 8px 16px -8px rgba(0,0,0,.45),0 0 0 1px rgba(255,255,255,.28) inset}
    h1{margin:0 0 8px;font-size:clamp(1.12rem,1.03rem + .42vw,1.38rem);font-weight:650;letter-spacing:-.01em;position:relative;z-index:2}
    .meta{display:flex;align-items:center;flex-wrap:wrap;gap:10px;color:var(--muted);font-size:.93rem;margin-bottom:13px;position:relative;z-index:2}
    .stars{font-size:.95rem;letter-spacing:.12em;background:linear-gradient(180deg,#ffebaf,#f6c14b);-webkit-background-clip:text;background-clip:text;color:transparent;filter:drop-shadow(0 0 7px rgba(255,210,100,.27))}
    .score{font-weight:640;color:#edf5ff}
    .dot{width:4px;height:4px;border-radius:50%;background:rgba(220,233,255,.62)}
    .reviewer-wrap{display:flex;align-items:center;gap:10px;margin-bottom:10px;position:relative;z-index:2}
    .avatar{width:33px;height:33px;border-radius:50%;display:grid;place-items:center;font-size:13px;font-weight:680;color:#eef7ff;background:linear-gradient(145deg, rgba(255,255,255,.34), rgba(123,189,245,.24));border:1px solid rgba(255,255,255,.22)}
    .reviewer{font-size:.95rem;color:#deebff;font-weight:600}
    .text{margin:0;color:#f3f8ff;font-size:clamp(.99rem,.93rem + .2vw,1.05rem);line-height:1.62;position:relative;z-index:2;text-wrap:pretty}

    @media (max-width:560px){
      .card{padding:20px 18px 18px;border-radius:30px}
      .g{width:26px;height:26px;font-size:14px}
      .badge{font-size:11px;padding:6px 10px}
    }
    @keyframes drift{0%{transform:translate3d(0,0,0) scale(1)}100%{transform:translate3d(2.8%,-2.4%,0) scale(1.08)}}
  </style>
</head>
<body>
  <div class="orbs"><div class="orb o1"></div><div class="orb o2"></div><div class="orb o3"></div><div class="orb o4"></div><div class="orb o5"></div></div>
  <div class="noise"></div>
  <div class="stage">
    <article class="card" id="card" aria-label="Google review card">
      <div class="spec" id="spec"></div>
      <div class="sweep"></div>
      <div class="top"><span class="badge">Google Review</span><span class="g" aria-hidden="true">G</span></div>
      <h1>North Shore Ignition &amp; Interlock</h1>
      <div class="meta"><span class="stars" aria-label="5 stars">★★★★★</span><span class="score">5.0</span><span class="dot"></span><span>January 2026</span></div>
      <div class="reviewer-wrap"><span class="avatar">M</span><span class="reviewer">Maya R.</span></div>
      <p class="text">Incredibly professional and fast. They explained everything clearly, got me in the same day, and the install looks factory-clean. Follow-up support was outstanding—felt like they actually cared. Highly recommend.</p>
    </article>
  </div>

  <script>
    const card = document.getElementById('card');
    const root = document.documentElement;
    let raf;

    function update(e){
      const r = card.getBoundingClientRect();
      const x = (e.clientX - r.left) / r.width;
      const y = (e.clientY - r.top) / r.height;
      const nx = Math.max(0, Math.min(1, x));
      const ny = Math.max(0, Math.min(1, y));

      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(() => {
        const ry = (nx - 0.5) * 9;   // left/right tilt
        const rx = (0.5 - ny) * 8;   // up/down tilt
        root.style.setProperty('--rx', rx.toFixed(2) + 'deg');
        root.style.setProperty('--ry', ry.toFixed(2) + 'deg');
        root.style.setProperty('--mx', (nx * 100).toFixed(2) + '%');
        root.style.setProperty('--my', (ny * 100).toFixed(2) + '%');
        root.style.setProperty('--sheen-x', (nx * 100).toFixed(2) + '%');
        root.style.setProperty('--sheen-y', (ny * 100).toFixed(2) + '%');
      });
    }

    card.addEventListener('mousemove', update);
    card.addEventListener('mouseenter', () => root.style.setProperty('--caustic', '.24'));
    card.addEventListener('mouseleave', () => {
      root.style.setProperty('--rx','0deg');
      root.style.setProperty('--ry','0deg');
      root.style.setProperty('--mx','50%');
      root.style.setProperty('--my','50%');
      root.style.setProperty('--sheen-x','50%');
      root.style.setProperty('--sheen-y','50%');
      root.style.setProperty('--caustic','.08');
    });
    root.style.setProperty('--caustic','.08');
  </script>
</body>
</html>
