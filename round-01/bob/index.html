<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Review — North Shore Ignition & Interlock</title>
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --glass-bg: rgba(255, 255, 255, 0.06);
    --glass-border: rgba(255, 255, 255, 0.18);
    --glass-highlight: rgba(255, 255, 255, 0.12);
    --glass-inner-glow: rgba(255, 255, 255, 0.05);
    --glass-blur: 40px;
    --radius: 28px;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: #0a0e1a;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* === BACKGROUND === */
  .bg {
    position: fixed;
    inset: 0;
    z-index: 0;
    background:
      radial-gradient(ellipse 80% 60% at 20% 30%, rgba(56, 100, 220, 0.35), transparent),
      radial-gradient(ellipse 70% 50% at 75% 65%, rgba(120, 60, 200, 0.3), transparent),
      radial-gradient(ellipse 50% 40% at 50% 80%, rgba(20, 80, 180, 0.25), transparent),
      linear-gradient(160deg, #0a0e1a 0%, #111830 40%, #0d1225 100%);
  }

  /* Bokeh blobs */
  .bg::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(circle 220px at 15% 25%, rgba(80, 140, 255, 0.15), transparent),
      radial-gradient(circle 180px at 80% 20%, rgba(160, 80, 255, 0.12), transparent),
      radial-gradient(circle 260px at 60% 75%, rgba(60, 100, 240, 0.1), transparent),
      radial-gradient(circle 140px at 35% 70%, rgba(120, 60, 220, 0.08), transparent),
      radial-gradient(circle 100px at 90% 60%, rgba(80, 160, 255, 0.1), transparent);
    animation: bokeh-drift 20s ease-in-out infinite alternate;
  }

  /* Noise texture via SVG data URI */
  .bg::after {
    content: '';
    position: absolute;
    inset: 0;
    opacity: 0.035;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 200px;
  }

  @keyframes bokeh-drift {
    0% { transform: translate(0, 0) scale(1); }
    100% { transform: translate(-15px, 10px) scale(1.03); }
  }

  /* === CARD === */
  .card {
    position: relative;
    z-index: 1;
    width: min(420px, 90vw);
    padding: 36px 32px 32px;
    border-radius: var(--radius);
    background: var(--glass-bg);
    backdrop-filter: blur(var(--glass-blur)) saturate(1.6);
    -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(1.6);
    border: 1px solid var(--glass-border);
    box-shadow:
      0 0 0 0.5px rgba(255, 255, 255, 0.08),
      0 8px 32px rgba(0, 0, 0, 0.4),
      0 2px 8px rgba(0, 0, 0, 0.2),
      inset 0 1px 0 rgba(255, 255, 255, 0.1),
      inset 0 -1px 0 rgba(255, 255, 255, 0.03);
    cursor: default;
    transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.4s ease;
  }

  .card:hover {
    transform: translateY(-2px) scale(1.005);
    box-shadow:
      0 0 0 0.5px rgba(255, 255, 255, 0.12),
      0 12px 48px rgba(0, 0, 0, 0.45),
      0 4px 12px rgba(0, 0, 0, 0.25),
      inset 0 1px 0 rgba(255, 255, 255, 0.14),
      inset 0 -1px 0 rgba(255, 255, 255, 0.04);
  }

  /* Specular highlight streak */
  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 50%;
    border-radius: var(--radius) var(--radius) 0 0;
    background: linear-gradient(
      175deg,
      rgba(255, 255, 255, 0.12) 0%,
      rgba(255, 255, 255, 0.04) 30%,
      transparent 60%
    );
    pointer-events: none;
    transition: opacity 0.4s ease;
  }

  .card:hover::before {
    opacity: 1.3;
  }

  /* Liquid edge glow */
  .card::after {
    content: '';
    position: absolute;
    inset: -1px;
    border-radius: calc(var(--radius) + 1px);
    background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.2) 0%,
      rgba(255, 255, 255, 0.05) 25%,
      transparent 50%,
      rgba(255, 255, 255, 0.03) 75%,
      rgba(255, 255, 255, 0.15) 100%
    );
    mask: linear-gradient(#fff, #fff) content-box, linear-gradient(#fff, #fff);
    -webkit-mask: linear-gradient(#fff, #fff) content-box, linear-gradient(#fff, #fff);
    mask-composite: exclude;
    -webkit-mask-composite: xor;
    padding: 1px;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }

  .card:hover::after {
    background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.28) 0%,
      rgba(255, 255, 255, 0.08) 25%,
      transparent 50%,
      rgba(255, 255, 255, 0.05) 75%,
      rgba(255, 255, 255, 0.22) 100%
    );
  }

  /* Sheen animation on hover */
  .sheen {
    position: absolute;
    inset: 0;
    border-radius: var(--radius);
    overflow: hidden;
    pointer-events: none;
  }

  .sheen::before {
    content: '';
    position: absolute;
    top: -100%;
    left: -100%;
    width: 60%;
    height: 200%;
    background: linear-gradient(
      105deg,
      transparent 40%,
      rgba(255, 255, 255, 0.06) 45%,
      rgba(255, 255, 255, 0.1) 50%,
      rgba(255, 255, 255, 0.06) 55%,
      transparent 60%
    );
    transform: rotate(25deg);
    transition: none;
    opacity: 0;
  }

  .card:hover .sheen::before {
    animation: sheen-sweep 0.8s ease-out forwards;
  }

  @keyframes sheen-sweep {
    0% { left: -100%; opacity: 1; }
    100% { left: 200%; opacity: 0; }
  }

  /* === CONTENT === */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  .google-badge {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .g-icon {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.08);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    font-weight: 700;
    line-height: 1;
    position: relative;
  }

  .g-icon span {
    background: linear-gradient(135deg, #4285F4, #34A853, #FBBC05, #EA4335);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .g-label {
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.4);
  }

  .biz-name {
    font-size: 18px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.92);
    letter-spacing: -0.02em;
    margin-bottom: 16px;
  }

  .stars-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 6px;
  }

  .stars {
    display: flex;
    gap: 2px;
  }

  .star {
    width: 18px;
    height: 18px;
    position: relative;
  }

  /* Pure CSS star */
  .star::before {
    content: '★';
    font-size: 18px;
    line-height: 1;
    background: linear-gradient(135deg, #FBBC05, #F5A623);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 3px rgba(251, 188, 5, 0.4));
  }

  .rating-num {
    font-size: 15px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.75);
  }

  .reviewer {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 16px;
  }

  .avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(80, 140, 255, 0.3), rgba(160, 80, 255, 0.3));
    border: 1px solid rgba(255, 255, 255, 0.12);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.7);
  }

  .reviewer-info {
    display: flex;
    flex-direction: column;
  }

  .reviewer-name {
    font-size: 14px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.85);
  }

  .review-date {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.35);
  }

  .divider {
    width: 100%;
    height: 1px;
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255, 255, 255, 0.1) 20%,
      rgba(255, 255, 255, 0.1) 80%,
      transparent
    );
    margin-bottom: 16px;
  }

  .review-text {
    font-size: 14.5px;
    line-height: 1.65;
    color: rgba(255, 255, 255, 0.7);
    font-weight: 400;
    letter-spacing: -0.005em;
  }

  /* === RESPONSIVE === */
  @media (max-width: 480px) {
    .card {
      padding: 28px 24px 24px;
    }
    .biz-name { font-size: 16px; }
    .review-text { font-size: 13.5px; }
  }
</style>
</head>
<body>

<div class="bg"></div>

<div class="card">
  <div class="sheen"></div>

  <div class="header">
    <div class="google-badge">
      <div class="g-icon"><span>G</span></div>
      <span class="g-label">Google Review</span>
    </div>
  </div>

  <div class="biz-name">North Shore Ignition &amp; Interlock</div>

  <div class="stars-row">
    <div class="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
    <span class="rating-num">5.0</span>
  </div>

  <div class="reviewer">
    <div class="avatar">M</div>
    <div class="reviewer-info">
      <span class="reviewer-name">Maya R.</span>
      <span class="review-date">January 2026</span>
    </div>
  </div>

  <div class="divider"></div>

  <p class="review-text">
    Incredibly professional and fast. They explained everything clearly, got me in the same day, and the install looks factory-clean. Follow-up support was outstanding—felt like they actually cared. Highly recommend.
  </p>
</div>

</body>
</html>
