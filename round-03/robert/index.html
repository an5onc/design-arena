<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Round 03 — Robert</title>
  <style>
    :root {
      --mx: 50%;
      --my: 50%;
      --rx: 0deg;
      --ry: 0deg;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #f4f8ff;
      display: grid;
      place-items: center;
      overflow: hidden;
      background:
        linear-gradient(rgba(8, 15, 28, 0.28), rgba(8, 15, 28, 0.34)),
        url('https://images.unsplash.com/photo-1517821365201-8fd89fdf3f4f?auto=format&fit=crop&w=2200&q=90') center/cover no-repeat fixed;
    }

    .card {
      width: min(92vw, 640px);
      border-radius: 34px;
      padding: 26px;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transform: perspective(1200px) rotateX(var(--rx)) rotateY(var(--ry));
      transition: transform .12s linear, box-shadow .28s ease;

      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(14px) saturate(150%);
      -webkit-backdrop-filter: blur(14px) saturate(150%);
      border: 1px solid rgba(255,255,255,0.28);
      box-shadow:
        0 36px 90px -32px rgba(4, 10, 24, .75),
        0 0 0 1px rgba(255,255,255,.08) inset,
        0 1px 0 rgba(255,255,255,.55) inset,
        0 -18px 50px -35px rgba(151, 214, 255, .35) inset;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1.2px;
      background: linear-gradient(140deg, rgba(255,255,255,.84), rgba(255,255,255,.24) 34%, rgba(140,215,255,.5) 68%, rgba(255,255,255,.4));
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .spec {
      position: absolute;
      inset: -45% -35%;
      pointer-events: none;
      background: radial-gradient(360px 220px at var(--mx) var(--my), rgba(255,255,255,.28), transparent 58%);
      transform: translateZ(24px);
    }

    .sheen {
      position: absolute;
      top: -65%; left: -45%;
      width: 190%; height: 220%;
      pointer-events: none;
      background: linear-gradient(106deg,
        transparent 27%,
        rgba(255,255,255,.03) 36%,
        rgba(255,255,255,.24) 46%,
        rgba(255,255,255,.08) 52%,
        transparent 63%);
      transform: translateX(-10%);
      transition: transform .9s ease;
    }
    .card:hover .sheen { transform: translateX(28%); }

    .top { display:flex; justify-content:space-between; align-items:center; margin-bottom:14px; }
    .label {
      font-size: 12px;
      color: #dfebff;
      border: 1px solid rgba(255,255,255,.2);
      background: rgba(255,255,255,.12);
      border-radius: 999px;
      padding: 7px 12px;
      letter-spacing: .2px;
    }
    .g {
      width: 30px; height: 30px; border-radius: 50%;
      display:grid; place-items:center; font-weight:700;
      background: conic-gradient(#4285F4 0 25%, #34A853 25% 50%, #FBBC05 50% 75%, #EA4335 75% 100%);
      color:#fff;
      text-shadow: 0 1px 2px rgba(0,0,0,.28);
      box-shadow: 0 8px 16px -8px rgba(0,0,0,.45), 0 0 0 1px rgba(255,255,255,.26) inset;
    }

    h1 { margin: 0 0 8px; font-size: clamp(1.1rem, 1rem + .35vw, 1.34rem); font-weight: 650; }
    .meta { display:flex; gap:10px; align-items:center; flex-wrap:wrap; color:#c8d9f6; font-size:.93rem; margin-bottom:12px; }
    .stars { letter-spacing:.12em; background: linear-gradient(180deg,#ffebb2,#f7c24f); -webkit-background-clip:text; background-clip:text; color:transparent; }
    .dot { width:4px; height:4px; border-radius:50%; background: rgba(220,233,255,.64); }
    .who { margin: 0 0 9px; color:#deebff; font-weight:600; }
    .text { margin:0; line-height:1.6; color:#f4f8ff; font-size:clamp(.98rem,.92rem + .2vw,1.04rem); }
  </style>
</head>
<body>
  <article class="card" id="card">
    <div class="spec"></div>
    <div class="sheen"></div>

    <div class="top">
      <span class="label">Google Review</span>
      <span class="g">G</span>
    </div>

    <h1>North Shore Ignition &amp; Interlock</h1>
    <div class="meta">
      <span class="stars">★★★★★</span><span>5.0</span><span class="dot"></span><span>January 2026</span>
    </div>
    <p class="who">Maya R.</p>
    <p class="text">Incredibly professional and fast. They explained everything clearly, got me in the same day, and the install looks factory-clean. Follow-up support was outstanding—felt like they actually cared. Highly recommend.</p>
  </article>

  <script>
    const card = document.getElementById('card');
    const root = document.documentElement;
    card.addEventListener('mousemove', (e) => {
      const r = card.getBoundingClientRect();
      const x = (e.clientX - r.left) / r.width;
      const y = (e.clientY - r.top) / r.height;
      const nx = Math.max(0, Math.min(1, x));
      const ny = Math.max(0, Math.min(1, y));
      root.style.setProperty('--mx', (nx * 100).toFixed(2) + '%');
      root.style.setProperty('--my', (ny * 100).toFixed(2) + '%');
      root.style.setProperty('--ry', ((nx - .5) * 8).toFixed(2) + 'deg');
      root.style.setProperty('--rx', ((.5 - ny) * 7).toFixed(2) + 'deg');
    });
    card.addEventListener('mouseleave', () => {
      root.style.setProperty('--mx', '50%');
      root.style.setProperty('--my', '50%');
      root.style.setProperty('--ry', '0deg');
      root.style.setProperty('--rx', '0deg');
    });
  </script>
</body>
</html>
